<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login1</title>
</head>
<body>
    <div class="img1">
        <img src="https://picsum.photos/2000/1600?grayscale" alt="img1" class="imagen1">
    </div>
    <div class="img2">
        <img src="https://picsum.photos/2000/1500?grayscale" alt="img2" class="imagen2">
    </div>
    <div class="circle">
        <div class="movingcircle"></div>
    </div>
    <div clas="main">
        <div class="rect1 view abs "></div>
        <div class="rect2 view abs " ></div>
        <!-- <div class="rect3 nview abs"></div>
        <div class="rect4 nview abs"></div> -->
        <div class="rect5  abs nview "></div>
        <div class="rect6  abs nview "></div>
        <div class="card2 abs ver">
            <p for="username">Username: <input type="text" placeholder="Your username" id="username"></p>
            <p for="password">Password: <input type="password" placeholder="Your password" id="password"></p>
            <hr>
            <div class="submit">
                <button type="button" class="submit1">Log in</button>
            </div>            
        </div>
        <div class="card1 abs ver ">
            <h3>Welcome to the Login page!</h3>
            <hr>
            <div class="start">
                <button type="button" class="start1">Start</button>
            </div>
        </div>
        <div class="welcome abs ver nview">
            <h3>Welcome back</h3>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
